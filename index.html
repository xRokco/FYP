        <canvas id="canvas" width="800" height="500"></canvas>

        <footer>
            <script>
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                ctx.moveTo(0,0);
                ctx.lineTo(200,100);
                ctx.stroke();
                ctx.moveTo(200,100);
                ctx.lineTo(300,100);
                ctx.stroke();
                ctx.moveTo(300,100);
                ctx.lineTo(300,400);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(95,50,40,0,2*Math.PI);
                ctx.stroke();
                ctx.font = "60px Raleway";
                ctx.fillText("Hello World",100,200);
            </script>    
        </footer>
