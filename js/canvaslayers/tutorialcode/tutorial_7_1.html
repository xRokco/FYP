<html>
    <head>
	    <script src="canvaslayers.js"></script>
        <script>
		
Square.prototype = new CanvasLayers.Rectangle;

Square.prototype.constructor = Square;

function Square(x, y, size) {
	CanvasLayers.Rectangle.prototype.constructor.call(this, x, y, size, size);
}

Square.prototype.getSize = function() {
	return this.width;
}

Square.prototype.setSize = function(size) {
	this.width = size;
	this.height = size;
}

Square.prototype.setWidth = function(width) {
	this.setSize(width);
}

Square.prototype.setHeight = function(height) {
	this.setSize(height);
}

function init() {
	var sq = new Square(10, 15, 30);

    alert(sq.getSize());
}

        </script>
    </head>

    <body onload="init()">
        <canvas id="canvas" width="400" height="400">No canvas support</canvas>
    </body>
</html>
